<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
            <!--   Main page content here:   --> 
              <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="locationInput" oninput="updateMap()">
                  <label class="mdl-textfield__label" for="locationInput">Location</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="nicknameInput">
                  <label class="mdl-textfield__label" for="nicknameInput">Nickname</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="addLocation()">
                  Add location
                </button>
              </div>
              <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet" id="map">
              </div>
            </div>
          </main>    
        </div>

        <!--   JavaScript files:   -->
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/addlocationPage.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;&callback=initMap"
        async defer></script>
    </body>
</html>
